<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Challenge</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/header.css"/>
    <link rel="stylesheet" href="./css/todo.css"/>
</head>
<body>
    <div class="bg-white hidden"></div>
     <header>
        <div class="header-wrapper">
            <div class="login-wrap">
                
                <form id="login-form" class="hidden">
                    <label for="inputName">Cómo te llamas?</label></br>
                    <input id="inputName" type="text" placeholder="nombre de usuario" required maxlength="10"/>
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <div class="colok-weather-wrap">
                <h2>Ahora</h2>
                <h3 id="clock">00:00</h3>
                <div id="weather">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="todo-wrapper">
            <form id="todo-form">
                <input type="text" placeholder="añade una tarea"/>
            </form>
            <ul id="todo-list"></ul>
        </div>
        
    </section>
    


    <script src="./js/app.js" defer></script>
    <script src="./js/todo.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
</body>
</html>
