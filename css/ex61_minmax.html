<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .minmax-container{
            display: grid;
            grid-template-rows: repeat(3,minmax(100px,auto));
            gap: 8px;
            border: 2px solid #333;
            margin-bottom: 30px;
            /* grid-template-rows: ; */
        }
        .item{
            background: #3498db;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-grid{
            display: grid;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .content-grid .col{
            border: 1px solid #ddd;
            padding: 8px;
            background: #2ecc71;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>minmax(100px,auto)</h2>
    <div class="minmax-container">
        <div class="item">A(내용짧음)</div>
        <div class="item">B(내용 약간 길어짐, 행의 높이가 늘어나는 것을 확일할 수 있음)</div>
        <div class="item">C(내용 아주 길어짐, 행의 높이가 늘어나는 것을 확일할 수 있음 행의 높이가 늘어나는 것을 확일할 수 있음 행의 높이가 늘어나는 것을 확일할 수 있음)</div>
    </div>

    <h2>min-content</h2>
    <div class="content-grid" style="grid-template-columns: min-content 1fr;">
        <div class="col">길게길게길게길게길게길게</div>
        <div class="col">두 번째 칼럼(남은 공간 전부 차지)</div>
    </div>

    <h2>max-content</h2>
    <div class="content-grid" style="grid-template-columns: max-content 1fr;">
        <div class="col">길게길게길게길게길게길게</div>
        <div class="col">두 번째 칼럼(남은 공간 전부 차지)</div>
    </div>
</body>
</html>
