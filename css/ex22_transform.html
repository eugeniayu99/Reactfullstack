<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>가운데 정렬 (transform 이용)</title>
<style>
body {
  background: #2c3e50;
  height: 100vh; /* 화면 전체 높이 */
  margin: 0;
  position: relative;
  color: #fff;
  font-family: sans-serif;
}

/* 박스를 화면 가운데 두는 핵심 */
.center-box {
  position: absolute;
  top: 50%;
  left: 50%;

  /* 원래 기준점(왼쪽 위 모서리)이 화면 정중앙에 오기 때문에
     그만큼 다시 자기 크기의 절반만큼 끌어당겨서 진짜 가운데 맞춘다 */
  transform: translate(-50%, -50%);

  background: #34495e;
  padding: 30px 40px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  min-width: 200px;
}
</style>
</head>
<body>

<div class="center-box">
  <h1>로그인</h1>
  <p>이 박스는 transform을 이용해서<br>화면 정확히 가운데 배치되었다</p>
</div>

</body>
</html>
