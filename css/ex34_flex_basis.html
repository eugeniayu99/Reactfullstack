<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자식요소의 기본크기를 정하는 속성
     레이아웃 개선에 앞서 grow,shrink로 남는 공간을 나누기 전에 이요소는 기본적으로 이만큼 자리를 차지한다 선언하는 값이다. -->
    <style>
    .container{
        display: flex;
        border: 2px dashed #333;
        width: 800px;
        height: 120px;
    }
    .item{
        text-align: center;
        padding: 10px 0;
        border: 2px solid #000;
        margin: 5px;
    }

    .a{flex-basis: 100px;}
    .b{flex-basis: 200px;}
    .c{flex-basis: 300px;}
</style>
</head>
<body>
    <div class="container">
        <div class="item a">basis : 100px</div>
        <div class="item b">basis : 200px</div>
        <div class="item c">basis : 300px</div>
    </div>
</body>
</html>
