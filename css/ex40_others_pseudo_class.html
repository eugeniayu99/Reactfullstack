<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>기타 의사 클래스</title>
<style>
  /* :not 사용 */
  /* highlight클래스값이 없는 p태그를 선택하여 글씨색을 바꿈 */
  p:not(.highlight) {
    color: #7f8c8d;
  }

  /* :lang 사용 */
  p:lang(en) {
    font-style: italic;
    color: #2980b9;
  }
</style>
</head>
<body>
  <h2>기타 의사 클래스 예제</h2>

  <p>이 문장은 기본 스타일입니다.</p>
  <p class="highlight">이 문장은 강조 문장입니다.</p>
  <p lang="en">This is an English sentence.</p>
</body>
</html>
