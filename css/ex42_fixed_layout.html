<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            background: #dacdcd;
        }
        .box{
            flex: 1 1 100%;
            padding: 20px;
            text-align: center;
            background-color: rgb(236, 168, 104);
            color: #fff;
            margin: 10px;
        }
        @media(min-width : 768px){
            .box{
                flex: 1 1 45%;
            }
        }
        @media(min-width: 1200px){
            .box{
                flex: 1 1 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">박스1</div>
        <div class="box">박스2</div>
        <div class="box">박스3</div>
    </div>
</body>
</html>
