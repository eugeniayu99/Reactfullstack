<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./box.css">
    <style>
        section{
            display: flex;
            border: 1px dashed #000;
            margin-bottom: 20px;
        }
        .row{flex-direction: row;}
        .row-reverse{flex-direction: row-reverse;}
        .column{flex-direction: column;}
        .column-reverse{flex-direction: column-reverse;}
    </style>
</head>
<body>
    <h3>row</h3>
    <section class="row">
        <div class="a">01</div>
        <div class="b">02</div>
        <div class="c">03</div>
    </section>

    <h3>row-reverse</h3>
    <section class="row-reverse">
        <div class="a">01</div>
        <div class="b">02</div>
        <div class="c">03</div>
    </section>

    <h3>column</h3>
    <section class="column">
        <div class="a">01</div>
        <div class="b">02</div>
        <div class="c">03</div>
    </section>

    <h3>column-reverse</h3>
    <section class="column-reverse">
        <div class="a">01</div>
        <div class="b">02</div>
        <div class="c">03</div>
    </section>
</body>
</html>
