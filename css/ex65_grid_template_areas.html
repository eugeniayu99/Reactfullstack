<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>grid-template-areas 예제</title>
<style>
  .container {
    display: grid;
    
    /* 그리드 갯수, 크기 조정 */
    grid-template-rows: repeat(4, 100px);
    grid-template-columns: repeat(3, 1fr);
    
    /* 그리드 템플릿 */
    grid-template-areas:
      "header header header"
      "main   .      ."
      "main   .      aside"
      "footer footer footer";

    gap: 10px;
    padding: 16px;
  }

  header {
    grid-area: header;
    background: #3498db;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  main {
    grid-area: main;
    background: #2ecc71;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  aside {
    grid-area: aside;
    background: #9b59b6;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  footer {
    grid-area: footer;
    background: #e67e22;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div class="container">
  <header>헤더 영역</header>
  <main>메인 콘텐츠</main>
  <aside>사이드 영역</aside>
  <footer>푸터 영역</footer>
</div>

</body>
</html>
