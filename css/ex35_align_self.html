<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- align self
     자식요소에게 교차축 정렬의 속성을 개별적으로부여할 수 있는 속성 -->
    <style>
        .container{
            height: 200px;
            border: 2px dashed #000;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        .item{
            width: 100px;
            padding: 10px 0;
            border: 2px solid #000;
            text-align: center;
        }
        .b{
            align-self: flex-start;
        }
        .c{
            align-self: flex-end;
        }
        .d{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item a">기본</div>
        <div class="item b">flex-start</div>
        <div class="item c">flex-end</div>
        <div class="item d">stretch</div>
    </div>
</body>
</html>
