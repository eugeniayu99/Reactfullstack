<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flex-grow 실습</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 20px 0 8px;
      font-size: 1rem;
      font-weight: 600;
      border-left: 6px solid #3498db;
      padding-left: 10px;
    }

    .container {
      display: flex;
      border: 2px dashed #333;
      background: #ecf0f1;
      margin-bottom: 30px;
      height: 100px;
    }

    .item {
      background: #3498db;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      line-height: 100px;
      margin: 4px;
      border-radius: 4px;
      flex-grow: 0; /* 기본값 */
    }

    /* 색상 구분 */
    .red { background: #e74c3c; }
    .green { background: #27ae60; }
    .purple { background: #9b59b6; }
    .orange { background: #f39c12; }

    /* 개별 grow 적용 */
    .container1 .item:nth-child(4) { flex-grow: 1; }   /* 마지막만 늘어남 */
    .container2 .item:nth-child(1) { flex-grow: 1; }
    .container2 .item:nth-child(2) { flex-grow: 3; }   /* 두 번째가 3배 크기 */
    .container2 .item:nth-child(3) { flex-grow: 1; }

    .container3 .item:nth-child(1) { flex-grow: 1; }
    .container3 .item:nth-child(2) { flex-grow: 2; }
    .container3 .item:nth-child(3) { flex-grow: 1; }
    .container3 .item:nth-child(4) { flex-grow: 2; }
  </style>
</head>
<body>
  <h1>flex-grow 속성 실습</h1>
  <p>
    <strong>flex-grow</strong>는 남은 여유 공간을 각 flex 아이템이 얼마나 더 차지할지 비율로 설정하는 속성이다.<br>
    (기본값은 0이며, 숫자가 클수록 공간을 더 많이 가져간다.)
  </p>

  <h2>예제 1: 마지막 박스만 flex-grow: 1</h2>
  <div class="container container1">
    <div class="item red">0</div>
    <div class="item green">0</div>
    <div class="item purple">0</div>
    <div class="item orange">1</div>
  </div>

  <h2>예제 2: 비율 (1 : 3 : 1 : 0)</h2>
  <div class="container container2">
    <div class="item red">1</div>
    <div class="item green">3</div>
    <div class="item purple">1</div>
    <div class="item orange">0</div>
  </div>

  <h2>예제 3: 비율 (1 : 2 : 1 : 2)</h2>
  <div class="container container3">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item purple">1</div>
    <div class="item orange">2</div>
  </div>
</body>
</html>
