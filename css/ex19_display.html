<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>display 속성 실습</title>
<style>
.box {
  background: #74b9ff;
  color: white;
  padding: 10px;
  margin: 5px;
  border-radius: 6px;
}
.block { display: block; }
.inline { display: inline; }
.inline-block { display: inline-block; width: 100px; height: 50px; }
</style>
</head>
<body>
  <h3>display: block;</h3>
  <div class="box block">박스1</div>
  <div class="box block">박스2</div>

  <h3>display: inline;</h3>
  <span class="box inline">박스1</span>
  <span class="box inline">박스2</span>

  <h3>display: inline-block;</h3>
  <div class="box inline-block">박스1</div>
  <div class="box inline-block">박스2</div>
</body>
</html>
