<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        // 같은 주제의 여러 값을 '순서가 있는 목록'으로 모아두는 자료구조
        // 배열에 들어가는 데이터를 요소(element)라고 한다.
        // 요소의 위치번호를 인덱스라고 한다.

        let arr = []; // 비어있는 배열
        let arr2 = [1,2,3,4]; // 요소를 추가한 채로 만든 배열
        let mixed = ['a',1,true] // 다른 타입의 데이터들도 같이 들어갈 수 있다.

        // 생성자를 통한 생성
        // 생성자 : 생성하는 기능이 있는 특수한 함수
        let arr3 = new Array(3); // [empty,empty,empty]
        console.log(arr3);


        // length(길이) : 배열에서의 요소의 개수
        // 요소에 접근 : 배열명[index번호]

        console.log(arr2[1]); // 2
        console.log(arr2.length); // 4

        // 배열의 요소가 몇개인지 모른다. 100, 1000, 10000
        // 마지막 요소의 인덱스는 length-1

        // 배열에 요소를 추가하는 방법
        let x = [1,2,3];
        x[5] = 6;
        console.log(x); //[1,2,3,empty,empty,6]
        console.log(x.length); // 6

        // push()
        // 배열에 맨뒤에 추가를 해주는 매서드
        x.push(4); //[1,2,3,empty,empty,6,4]
        //unshfit()
        // 배열 맨앞에 추가해주는 매서드
        x.unshift(0); //[0,1,2,3,empty,empty,6,4]
        console.log(x);
        // pop()
        // 배열의 맨뒤에 있는 요소를 삭제
        x.pop(); //[0,1,2,3,empty,empty,6]
        console.log(x);
    </script>
</body>
</html>
