<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>게시글의 제목만 불러오기</h1>
    <button id=" loadBtn">제목 가져오기</button>
    <p id="title">여기에 제목이 표시된다.</p>

    <script>
        // "https://jsonplaceholder.typicode.com/posts/1"

        async function loadTitle() {
            const p = document.querySelector("#title");
            p.innerHTML = "";

            try{
                const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");

                if(!res.ok){
                    throw new Error ("서버오류");
                }

                const title = await res.json();

                title.forEach(text => {
                    p.innerHTML(text.post);
                });

            } catch (err) {
                p.innerHTML = '데이터 불러오기 실패'
                console.log(err);
            }
        }
    </script>
</body>
</html>
