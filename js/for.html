<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 3; i++) {
            console.log(i);
        }

        // 5 4 3 2 1 순으로 콘솔에 출력해보기
        for(let i=5; i>0; i--) {
            console.log(i);
        }

        // body에 태그를 만드는 것도 가능하다.
        for(let i=6; i>=1; i--){
            document.write(`<h${i}>자바스크립트</h${i}>`)
        }

        document.write("<hr>")
        // 순서가 없는 리스트 그려보기
        // 내용으로는 <li>안녕</li>x3
        document.write(`<ul>`);
        for(let i=0; i<3; i++){
            
            document.write(`<li>안녕</li>`);    
        }
        document.write(`</ul>`);

        document.write("<hr>")
        // 구구단 출력하기
        // 8 x 1 = 8
        // 8 x 2 = 16
        // ...
        // 8 x 9 = 72
        let num = 8;
        for(let i=1; i<=9; i++){
            document.write(`${num} x ${i} = ${num*i}<br>`)
        }
    </script>
</body>
</html>
