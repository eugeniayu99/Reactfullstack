<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 3; i++) {
            console.log(i);
        }

        // 5 4 3 2 1 순으로 콘솔에 출력해보기
        for(let i=5; i>0; i--) {
            console.log(i);
        }
    </script>
</body>
</html>
