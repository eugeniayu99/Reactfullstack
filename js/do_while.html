<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do-while
        // while문 : 조건을 검사란 다음에 반복을 실행
        // do-while문 : 조건에 맞지 않아도 무조건 한 번은 수행을 한다.

        let num = 10;
        do{
            console.log(num);
            num++;
        }while(num < 10);
    </script>
</body>
</html>
