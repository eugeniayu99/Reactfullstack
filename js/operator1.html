<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술연산자
        // 두개 이상의 숫자에 대해 계산을 수행할 때 사용하는 연산자

        // +
        let a = 10;
        let b = 7;
        console.log(a + b);

        // 문자열과 같이 쓰면 묵시적 형변환이 일어나서 문자열 타입으로 처리가 된다.

        // -, *, /
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);

        // % 나머지 연산자
        console.log(a % b);

        // ** 거듭제곱
        console.log(a ** b); // (a)의 (b)제곱

        // **** 1 ****
        // 상품 가격과 수량을 이용해 총 금액 구하기
        let price = 1500; // 물건 1개의 가격
        let quantity = 4; // 구매 개수
        // 총 금액을 total 변수에 저장하고 consol.log()로 출력하세요.
        let total = price * quantity;
        console.log(`물건의 총 금액은 ${total}원 입니다.`);

        // **** 2 ****
        let score1 = 80;
        let score2 = 90;
        let score3 = 100;
        // 세 점수의 평균을 avg 변수에 저장하고 출력하세요.
        let avg = (score1 + score2 + score3) / 3;
        console.log(`세 점수의 평균은 ${avg}점 입니다.`);
    </script>
</body>
</html>
